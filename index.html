<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>숫자 뽑기</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h1 {
        color: #333;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #00ffbf; /* 민트색으로 변경 */
        color: #fff;
        cursor: pointer;
    }
    #result {
        margin-top: 20px;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 5px;
    }
    #result h2 {
        margin-bottom: 10px;
        color: #333;
    }
    #result p {
        font-size: 20px;
        color: #555;
    }
    .credits {
        margin-top: 50px;
        text-align: center; /* 텍스트를 가운데로 정렬 */
        color: purple; /* 보라색으로 변경 */
    }
    .center {
        display: flex;
        flex-direction: column;
        align-items: center; /* 가운데 정렬 */
    }
</style>
</head>
<body>
<div class="container">
    <h1>숫자 뽑기</h1>
    <form id="numberForm">
        <label for="startNumber">시작하는 숫자:</label><br>
        <input type="number" id="startNumber" name="startNumber" required><br><br>
        <label for="endNumber">끝나는 숫자:</label><br>
        <input type="number" id="endNumber" name="endNumber" required><br><br>
        <label for="numberOfSelections">뽑을 숫자의 수:</label><br>
        <input type="number" id="numberOfSelections" name="numberOfSelections" required><br><br>
        <label>반 선택:</label><br>
        <input type="checkbox" id="1반" name="반" value="1">1반
        <input type="checkbox" id="2반" name="반" value="2">2반
        <input type="checkbox" id="3반" name="반" value="3">3반
        <input type="checkbox" id="4반" name="반" value="4">4반<br><br>
        <button type="button" onclick="pickNumbers()">뽑기</button>
    </form>
    <div id="result"></div>
</div>

<div class="center">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9zhE3mLtoXYv-Yzlq7__u87qp4SJKli1SayEIAjGVTQ&s" alt="Aurora Image" style="max-width: 100%; margin-top: 20px;">
    <div class="credits">
        <p>Made by TeamOric</p>
    </div>
</div>

<script>
function pickNumbers() {
    var startNumber = parseInt(document.getElementById("startNumber").value);
    var endNumber = parseInt(document.getElementById("endNumber").value);
    var numberOfSelections = parseInt(document.getElementById("numberOfSelections").value);
    var selectedClass = document.querySelectorAll('input[name="반"]:checked');
    
    if (selectedClass.length !== 1) {
        alert("[!] 하나의 반만 선택해주세요 [!]");
        return;
    }
    
    var selectedNumbers = [];
    var numbers = [];
    var selectedClassValue = parseInt(selectedClass[0].value);
    
    // Read config.json to get probabilities
    fetch('config.json')
        .then(response => response.json())
        .then(data => {
            // Get probabilities for the selected class
            var probabilities = data[selectedClassValue.toString()];
            
            // Generate numbers based on probabilities
            for (var i = startNumber; i <= endNumber; i++) {
                for (var j = 0; j < probabilities[i - startNumber]; j++) {
                    numbers.push(i);
                }
            }
            
            // Randomly shuffle and select numbers
            var shuffledNumbers = numbers.sort(() => Math.random() - 0.5);
            selectedNumbers = shuffledNumbers.slice(0, numberOfSelections).sort((a, b) => a - b);

            document.getElementById("result").innerHTML = "<h2>뽑힌 숫자:</h2><p>" + selectedNumbers.join(", ") + "</p>";
        })
        .catch(error => {
            console.error('Error:', error);
        });
}
</script>
</body>
</html>
