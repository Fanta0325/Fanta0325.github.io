    <script>
  // 각 셀을 클릭할 때 상태를 토글합니다.
const cells = document.querySelectorAll('.cell');

// 이전에 저장한 상태를 로드합니다.
cells.forEach((cell, index) => {
    const cellState = localStorage.getItem(`cell${index}`);
    if (cellState === "😎") {
        cell.textContent = "😎";
    } else {
        cell.textContent = "❌️";
    }
});

cells.forEach((cell, index) => {
    cell.addEventListener('click', () => {
        if (cell.textContent === "❌️") {
            cell.textContent = "😎";
            localStorage.setItem(`cell${index}`, "😎");
        } else {
            cell.textContent = "❌️";
            localStorage.setItem(`cell${index}`, "❌️");
        }
    });
});
